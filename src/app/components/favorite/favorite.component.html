<div class="select">
  <select
    class="form-select"
    aria-label="Default select example"
    [(ngModel)]="orderValue"
    (change)="loadImages()"
  >
    <option value="asc" selected>ASC</option>
    <option value="desc">DESC</option>
  </select>

  <select
    class="form-select"
    aria-label="Default select example"
    [(ngModel)]="limitValue"
    (change)="loadImages()"
  >
    <option value="3" selected>3</option>
    <option value="5">5</option>
    <option value="10">10</option>
  </select>
</div>

<div class="list">
  <div class="container" *ngFor="let cat of likedCats">
    <img [src]="cat?.image?.url" />
    <button (click)="deleteFav(cat.id)">UN-FAV IT</button>
  </div>
</div>
