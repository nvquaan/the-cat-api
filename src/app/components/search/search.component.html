
<div class="select">
  <mat-form-field appearance="fill">
    <mat-label>Favorite food</mat-label>
    <mat-select [(ngModel)]="params['order']" (selectionChange) = "loadImages()">
      <mat-option [value]="'random'">RANDOM</mat-option>
      <mat-option [value]="'asc'">ASC</mat-option>
      <mat-option [value]="'desc'">DESC</mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select [(ngModel)]="params['category_ids']" (selectionChange) = "loadImages()">
      <mat-option *ngFor="let item of categoriesArr" [value]="item['id']">{{item['name']}}</mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Breeds</mat-label>
    <mat-select [(ngModel)]="params['breed_id']" (selectionChange) = "loadImages()">
      <mat-option [value] = "''">None</mat-option>
      <mat-option *ngFor="let item of breedArr" [value]="item['id']">{{item['name']}}</mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Per page</mat-label>
    <mat-select [(ngModel)]="params['limit']" (selectionChange) = "loadImages()">
      <mat-option [value]="'9'">9</mat-option>
      <mat-option [value]="'18'">18</mat-option>
      <mat-option [value]="'80'">80</mat-option>
    </mat-select>
  </mat-form-field>
</div>



<button (click)="loadImages()">MORE</button>

<div class="list">
  <div class="container" *ngFor="let cat of catArr">
    <img [src]="cat?.url" />
    <button (click)="likeCat(cat.id)">FAV IT</button>
  </div>
</div>
