
<mat-form-field appearance="fill">
  <mat-label>Breeds</mat-label>
  <mat-select (selectionChange) = "selectBreed($event.value)">
    <mat-option *ngFor="let item of breedArr" [value]="item.id">{{item.name}}</mat-option>
  </mat-select>
</mat-form-field>

<carousel [interval] = "'2000'">
  <slide *ngFor="let breedObj of breedObjArr">
    <img [src]="breedObj.url" alt="first slide" style="display: block; width: 100%; height:300px;">
  </slide>
</carousel>
